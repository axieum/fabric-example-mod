# Prepares, builds and publishes new releases

name: Release

# On changes to release branches
on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  release:
    name: Release

    runs-on: ubuntu-latest

    steps:
      - name: ğŸ™Œ Prepare release
        id: release-please
        uses: GoogleCloudPlatform/release-please-action@v3
        with:
          command: manifest
          config-file: .github/release-please.json
          token: ${{ secrets.GITHUB_TOKEN }}

    outputs:
      release_created: ${{ steps.release-please.outputs.release_created }}
      paths_released: ${{ steps.release-please.outputs.paths_released }}
      releases: ${{ toJson(steps.release-please.outputs) }}

  publish:
    name: Publish

    runs-on: ubuntu-latest
    needs: release
    if: ${{ needs.release.outputs.release_created }}

    steps:
      - name: âœ¨ Checkout repository
        uses: actions/checkout@v2

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: temurin

      - name: ğŸ˜ Set up Gradle
        uses: gradle/gradle-build-action@v2

      - name: ğŸ“¢ Publish new release
        run: ./gradlew publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CURSEFORGE_TOKEN: ${{ secrets.CURSEFORGE_TOKEN }}
          MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}

      - name: ğŸ—ƒï¸ Archive artifacts
        uses: actions/upload-artifact@v3
        with:
          name: artifacts
          path: '**/build/libs/'

  upload:
    name: Upload

    strategy:
      matrix:
        path: ${{ fromJson(needs.release.outputs.paths_released) }}

    runs-on: ubuntu-latest
    needs: [release, publish]
    if: ${{ needs.release.outputs.release_created }}

    steps:
      - name: ğŸ—ƒï¸ Restore artifacts
        uses: actions/download-artifact@v3
        with:
          name: artifacts

      - name: ğŸ“¦ Upload artifacts
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ fromJson(needs.release.outputs.releases)[matrix.path == '.' && 'tag_name' || format('{0}--tag_name', matrix.path)] }}
          files: ${{ matrix.path }}/**/build/libs/*
          token: ${{ secrets.GITHUB_TOKEN }}
